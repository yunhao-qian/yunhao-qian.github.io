<svg viewBox="-10 -10 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background-gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="hsl(153, 38.5%, 50%)" />
      <stop offset="100%" stop-color="hsl(153, 38.5%, 30%)" />
    </linearGradient>
    <filter id="border-shadow-filter">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.7" />
    </filter>
    <filter id="disc-shadow-filter">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" />
    </filter>
    <radialGradient id="black-disc-gradient">
      <stop offset="75%" stop-color="rgb(24, 24, 24)" />
      <stop offset="100%" stop-color="rgb(0, 0, 0)" />
    </radialGradient>
    <radialGradient id="white-disc-gradient">
      <stop offset="75%" stop-color="rgb(255, 255, 255)" />
      <stop offset="100%" stop-color="rgb(192, 192, 192)" />
    </radialGradient>
  </defs>
  <g stroke="hsl(153, 38.5%, 20%)" stroke-width="2">
    <rect x="0" y="0" width="100" height="100" rx="24" fill="url(#background-gradient)" filter="url(#border-shadow-filter)" />
    <line x1="0" y1="50" x2="100" y2="50" />
    <line x1="50" y1="0" x2="50" y2="100" />
  </g>
  <g filter="url(#disc-shadow-filter)">
    <g fill="url(#black-disc-gradient)">
      <circle cx="75" cy="25" r="20" />
      <circle cx="25" cy="75" r="20" />
    </g>
    <g fill="url(#white-disc-gradient)">
      <circle cx="25" cy="25" r="20" />
      <circle cx="75" cy="75" r="20" />
    </g>
  </g>
</svg>
